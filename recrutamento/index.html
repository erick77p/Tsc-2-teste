<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Currículo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/_midia/tsc.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-main">
            <img src="/_midia/tscgf.gif" alt="Logo da Technologic Solution Company" class="logo">
            <h1>Technologic Solution Company</h1>
        </div>
        <nav class="header-links">
            <a href="/login/index.html">Login</a>
            <a href="/fale/index.html">Fale Conosco</a>
        </nav>
    </header>
    <div class="container">
        <h2>Cadastro de Currículo</h2>
        <form id="curriculoForm">
            <h3>Dados Pessoais</h3>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" required>

            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" required>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" min="16" required>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" required>

            <label for="genero">Gênero:</label>
            <select id="genero" required>
                <option value="">Selecione</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>

            <label for="estadoCivil">Estado Civil:</label>
            <select id="estadoCivil" required>
                <option value="">Selecione</option>
                <option value="solteiro">Solteiro(a)</option>
                <option value="casado">Casado(a)</option>
                <option value="divorciado">Divorciado(a)</option>
                <option value="viuvo">Viúvo(a)</option>
            </select>

            <label for="nacionalidade">Nacionalidade:</label>
            <input type="text" id="nacionalidade" required>

            <h3>Formação Acadêmica</h3>
            <label for="ensinoMedio">Ensino Médio Completo:</label>
            <select id="ensinoMedio" required>
                <option value="">Selecione</option>
                <option value="sim">Sim</option>
                <option value="nao">Não</option>
            </select>

            <label for="formacao">Ano de Formação (se formado):</label>
            <input type="number" id="formacao" min="1900" max="2099">

            <label for="cursando">Curso em andamento (se aplicável):</label>
            <input type="text" id="cursando">

            <h3>Informações Profissionais</h3>
            <label for="cargo">Cargo Desejado:</label>
            <input type="text" id="cargo" required>

            <label for="experiencia">Experiência Profissional (Últimos empregos):</label>
            <textarea id="experiencia" rows="4" placeholder="Descreva suas experiências anteriores"></textarea>

            <label for="habilidades">Habilidades e Competências:</label>
            <textarea id="habilidades" rows="3" placeholder="Liste suas principais habilidades"></textarea>

            <label for="idiomas">Idiomas (Nível de fluência):</label>
            <textarea id="idiomas" rows="3" placeholder="Exemplo: Inglês - Avançado, Espanhol - Intermediário"></textarea>

            <label for="linkedin">LinkedIn ou Portfólio:</label>
            <input type="url" id="linkedin" placeholder="Insira o link do seu perfil">

            <h3>Documentação</h3>
            <label for="foto">Foto 3x4:</label>
            <input type="file" id="foto" accept="image/*" required>

            <label for="curriculo">Currículo (PDF):</label>
            <input type="file" id="curriculo" accept="application/pdf" required>

            <label for="comprovante">Comprovante de Residência:</label>
            <input type="file" id="comprovante" accept="application/pdf,image/*" required>

            <h3>Por que deseja esta vaga?</h3>
            <label for="motivo">Escreva um breve texto explicando por que deseja a vaga:</label>
            <textarea id="motivo" rows="5" placeholder="Explique suas motivações e objetivos profissionais" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div id="mensagem"></div>
    </div>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Technologic Solution Company. Todos os direitos reservados.</p>
            <nav>
                <ul>
                    <li><a href="/politicaas/priva.html" target="_blank" rel="noopener noreferrer">Política de Privacidade</a></li>
                    <li><a href="/politicaas/usuario.html" target="_blank" rel="noopener noreferrer">Termos de Uso</a></li>
                    
                </ul>
            </nav>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
